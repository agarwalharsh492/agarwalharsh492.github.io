<!DOCTYPE html>
<html>
<head>
	<title>My Soundcloud</title>
	<script src="http://connect.soundcloud.com/sdk.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="#container">
	<div id="bg-initial">
		<div id="intro">
			<img id="connect" src="http://connect.soundcloud.com/2/btn-connect-sc-l.png">
			<h2>Find the music you love. Discover new tracks.
			Connect directly with your favorite artists.</h2>
		</div>
	</div>

	<div id="after-sign" class="hidden">
		<div id="menu-bar-bg">
			<div id="menu-bar">
				<div id="menu-bar-left">
					<div id="header-logo"></div>
					<div id="nav-left">
						<div id="home" class="isActiveMenu menu-item">Home</div>
						<div id="collection" class="menu-item">Collection</div>
					</div>
				</div>
				<div id="search-bar">
					<input id="search-tracks" type="textarea" placeholder="Search tracks"></input>
				</div>
				<div id="nav-right">
					<div id="upload" class="menu-item">Upload</div>
					<div id="user-info">
						<div id="user-img"></div>
						<div id="user-name"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="content-bg">
			<div id="content-inner-bg">
				<div id="content-header">
					<div id="content-title-home" class="clearfix content-menu">	
						<div id="stream" class="titles content-titles isActiveTitle"><h3>Stream</h3></div>
						<div id="search" class="titles content-titles"><h3>Search</h3></div>
					</div>
					<div id="content-title-Collection" class="hidden clearfix content-menu">	
						<div id="likes" class="titles content-titles"><h3>Likes</h3></div>
						<div id="playlists" class="titles content-titles"><h3>Playlists</h3></div>
						<div id="following" class="titles content-titles"><h3>Following</h3></div>
					</div>
					<div id="content-title-Upload" class="hidden clearfix content-menu ">
						<div id="record" class="titles content-titles"><h3>Record</h3></div>
					</div>
				</div>	
				<div id="widget-info">
					<p id="title-info">Hear the latest posts from the people you are following.</p>
				</div>
				<div id="results">
					<img src="loader.gif" id="loader" class="hidden"/>
					<ul id="widgetlist" class="clearfix">
					</ul>
					<div id="load-more" class="hidden"><button id="loadbutton">Load More</button></div>
				</div>
				<div id="recorder" class="hidden">
					<p id="timer"></p>
					<div id="recordingbuttons">
						<button id="start-recording" class="recordbutton active-recorder">Start new recording</button>
						<button id="stop-recording" class="recordbutton" disabled="true">Stop recording</button>
						<button id="playback" class="recordbutton" disabled="true">Play</button>
						<button id="upload-recording" class="recordbutton" disabled="true">Upload</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="view.js"></script>
<script src="model.js"></script>
<script src="controller.js"></script>
<script src="app.js"></script>
</body>
</html>
