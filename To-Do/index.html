<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>To-Do List</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="container">
		<section id="header">
			<h1>todos</h1>
			<div id="input">
				<input type="checkbox" value="none" class="checkbox" id="mark_all"/>
				<input type="text" placeholder="What needs to be done?" id="task_input" autofocus /> 
			</div>
		</section>
		<section id="content">
		</section>	
		<section id="footer" class="hidden">	
			<ul>
				<li id="tasksleft">
					<span id="n_tasks">4</span> <span id="pluralize">tasks left</span>
				</li>
				<span id="states">
					<li><button id="all_tasks" class="isActive">All</button></li>
					<li><button id="active_tasks">Active</button></li>
					<li><button id="comp_tasks">Completed</button></li>
					<li><button id="clear_tasks" class="hidden">Clear Completed</button></li>
				</span>
			</ul>		
		</section>
	</div>
	<script id="task-template" type="text/x-handlerbars-template">
		<div id="{{id}}" class="{{status}} tasks">
			<input type="checkbox" value="none" class="checkbox mark_com" />
			<p>{{task}}</p>
			<button type="button" class="delete"><strong>X</strong></button>
		</div>
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="handlebars-v4.0.5.js"></script>
	<script type="text/javascript" src="js/model.js"></script>
	<script type="text/javascript" src="js/view.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
